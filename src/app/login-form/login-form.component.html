<form class="form-horizontal" (submit)="loginUser($event)">

  <div class="form-group">
    <label class=" control-label">Email</label>
    <input type="email" class="form-control" placeholder="Email" >
  </div>

  <div class="form-group">
    <label class=" control-label">Password</label>
    <input type="password" class="form-control" placeholder="Password">
  </div>

  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success btn-singin">Sign in</button>
  </div>

  <div class="form-group">
    <h6> I'm not logged in
      <button type="submit" class="btn btn-link " routerLink="/registration">Sign up now</button>
    </h6>
  </div>
</form>
