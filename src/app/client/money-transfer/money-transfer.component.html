<div class="all-information">
  <div>
    <form class="form-inline" (submit)="add($event); amountValue.value = ''; card.value='' ">
      <div class="form-group">
        <div class="input-group">
          <label>Money Transfer</label>
          <input type="text" class="form-control my_amount" placeholder="Сума" #amountValue>
          <input type="text" class="form-control my_cart_number" placeholder="номер картки" #card>
          <input type="submit" class="btn btn-primary btn_transfer" value="Виконати переказ">
        </div>
      </div>
    </form>
  </div>
  <div class="card" scroll="yes">
    <div class="information">
      <ol *ngFor="let trasfer of trasfers">
        <li>{{trasfer.cardNumber}}
          <br> {{trasfer.amount}}$
          <br> {{trasfer.dateTransfer}}
        </li>
      </ol>
    </div>
  </div>
</div>
